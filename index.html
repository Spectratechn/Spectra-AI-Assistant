<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .hero img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h2 {
            margin-top: 20px;
            font-size: 2rem;
            color: #6200ea;
        }
        .assistant-section {
            text-align: center;
            padding: 30px 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .assistant-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spectra AI Assistant</h1>
    </header>

    <div class="hero">
        <img src="https://via.placeholder.com/300x300.png?text=AI+Assistant" alt="Man talking to phone">
        <h2>Your Personal AI Assistant</h2>
    </div>

    <div class="assistant-section">
        <p>Interact with Spectra AI Assistant below:</p>
        <!-- Eleven Labs AI Assistant Embed Code -->
        <elevenlabs-convai agent-id="QTChbpeUykJTtaKL1F8X"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
</body>
</html>
